<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preload" href="./assets/Norse-Bold.otf" as="font" type="font/otf" crossorigin>
</head>
<body>
    <div class="left-page">
        <div class="overlay-box">
            <picture class="overlay-image">
                <img src="./assets/odin-lined.png" alt="Odin logo">
            </picture>
            <div class="overlay-text">THOR</div>
        </div>
    </div>
    <div class="main-page">
        <div class="main-description">
            <h1 class="main-title">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up <em>now</em> to get started </br></h1>
            <h1 class="main-caption">You <em>know</em> you want to.</h1>
        </div>
        <form action="example.com/path" method="post">
            <div class="form-card">
                <div class="form-title">Let's do this!</div>
            
                <div class="name-label">
                    <div class="label">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>
                    <div class="label">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name">
                    </div> 
                </div>
                <div class="contact-label">
                    <div class="label">
                        <label for="user_email">email</label>
                        <input type="email" id="user_email" name="email" placeholder="you@example.com">
                    </div>
                    <div class="label">
                        <label for="phone_number">Phone number</label>
                        <input type="tel" id="phone_number" name="phone_number">
                    </div>                    
                </div>                       
                <div class="password-label">
                    <div class="label">
                        <label for="first_password">password</label>
                        <input type="password" id="first_password" name="first_password">
                    </div>
                    <div class="label">
                        <label for="confirmation_password">confirm password</label>
                        <input type="password" id="confirmation_password" name="confirmation_password">
                    </div>   
                </div>
            </div>
            <button type="submit" class="create-button">Create Account</button>
            <div class="account-access">Already have an account? <strong>Log in</strong></div>
        </form>     
    </div> 
</body>
</html>
